<!DOCTYPE html>

<head>
    <title>任冰娟 - 注册</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="/public/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/public/css/style.css">
    <link rel="stylesheet" type="text/css" href="/public/css/velocity.css">
    <script type="text/javascript" src="/public/js/mixpanel.js"></script>
    <script type="text/javascript" src="/public/js/zendesk.js"></script>
</head>

<body class="signup-page access-page has-full-screen-bg">
    <div class="upper-wrapper">
        <header class="header">
            <div class="container">
                <h1 class="logo">
                    <a href="/"><span class="logo-icon"></span><span class="text">主页</span></a>
                </h1>
            </div>
        </header>

        <!-- ******Signup Section****** -->
        <section class="signup-section access-section section">
            <div class="container" ng-app="SignupModule">
                <div class="row">
                    <div class="form-box col-lg-6 col-md-6 col-sm-8 col-xs-10 col-lg-offset-3 col-md-offset-3 col-sm-offset-2 col-xs-offset-1">
                        <div class="form-box-inner">
                            <h2 class="title text-center">注册</h2>
                            <p class="intro text-center">当前注册不对外公开</p>
                            <div class="row">
                                <div class="form-container col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
                                    <form role="form" class="signup-form" name="signupForm" novalidate ng-controller="SignupController" ng-submit="submitForm(false)">
                                        <div class="form-group verification">
                                            <label class="sr-only" for="verification-input">验证信息</label>
                                            <input id="verification-input" name="email" type="text" class="form-control" placeholder="验证信息" required ng-model="formFields.verification" ob-focus="true">
                                        </div><!--//form-group-->
                                        <div class="form-group phone">
                                            <label class="sr-only" for="phone-input">手机号</label>
                                            <input id="phone-input" type="number" class="form-control" placeholder="手机号" required ng-model="formFields.phone">
                                        </div><!--//form-group-->
                                        <div class="form-group nickname">
                                            <label class="sr-only" for="nickname-input">昵称</label>
                                            <input id="nickname-input" type="text" class="form-control" placeholder="昵称" required ng-model="formFields.nickname">
                                        </div><!--//form-group-->
                                        <div class="form-group password">
                                            <label class="sr-only" for="password-input">密码</label>
                                            <input id="password-input" type="password" class="form-control" placeholder="密码" required ng-model="formFields.password">
                                        </div><!--//form-group-->
                                        <uib-alert ng-repeat="msg in errorMsgs" type="danger" ng-bind="msg"></uib-alert>
                                        <button type="submit" class="btn btn-block btn-cta-primary">确定注册</button>
                                        <p class="note">注册完成之后，您才可以在这个网站中用于自己的一个私密空间~ </p>
                                        <p class="lead">您已经有了账号？<a class="login-link" id="login-link" href="/login">登录</a></p>
                                    </form>
                                </div><!--//form-container-->
                            </div><!--//row-->
                        </div><!--//form-box-inner-->
                    </div><!--//form-box-->
                </div><!--//row-->
            </div><!--//container-->
        </section><!--//signup-section-->
    </div><!--//upper-wrapper-->
    <!-- Javascript -->
    <script type="text/javascript" src="/public/lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="/public/lib/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="/public/lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="/public/lib/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="/public/customlib/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="/public/customlib/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="/public/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/public/lib/jquery-placeholder/jquery.placeholder.js"></script>

    <script type="text/javascript" src="/client/js/mainpage/signup.client.module.js"></script>
    <script type="text/javascript" src="/client/js/directives/custom.directives.js"></script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-75387615-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
