<div class="container" ng-controller="BlogListController" style="padding-bottom:10px">
    <div class="row">
        <div class="col-sm-8">
            <div class="text-right" style="padding-bottom:10px;padding-top:10px">
                <button class="btn btn-success" type="button" ng-click="addBlog()">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"> 添加</span>
                </button>
            </div>
            <ul>
                <li ng-repeat="blog in blogsList">
                    <a href="{{'#/blogdetail/:' + blog._id}}" ng-bind="blog.title"></a>
                </li>
            </ul>
            <!--分页-->
            <div align="center" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <uib-pagination ng-model="blogsPagination.currPage" ng-change="updateCurrPageActivities()" total-items="blogsPagination.totalBlogs" max-size="blogsPagination.maxSize" items-per-page="blogsPagination.blogLimit" force-ellipses="true"></uib-pagination>
            </div>
        </div>
    </div>
</div>
